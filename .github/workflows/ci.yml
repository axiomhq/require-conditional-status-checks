---
name: Continuous Integration

on:
  push:
    branches:
    - development
  pull_request:
    branches:
    - development

jobs:

  unit:
    name: Unit Tests
    runs-on:
    - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: ~1.17
      id: go

    - name: Cache / restore Go build cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run all unit tests
      run: |
        go test ./...

  staticcheck:
    name: Run staticcheck
    runs-on:
    - ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: ~1.17
      id: go

    - name: Cache / restore Go build cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install staticcheck from vendor/
      run: |
        go install honnef.co/go/tools/cmd/staticcheck

    - name: Run staticcheck
      run: |
        staticcheck ./...
